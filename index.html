<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="top-section">
        <h1>Your Result</h1>
        <div class="meter">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="second-section">
        <div class="result-section">
          <h2>Summary</h2>
          <div class="result-card reaction">
            <h3>
              <img
                class="img-reaction"
                src="images/icon-reaction.svg"
                alt="reaction"
              />
              Reaction
            </h3>
            <span><strong>80 </strong>/ 100</span>
          </div>
          <div class="result-card memory">
            <h3>
              <img
                class="img-memory"
                src="images/icon-memory.svg"
                alt="memory"
              />
              Memory
            </h3>
            <span><strong>92 </strong>/ 100</span>
          </div>
          <div class="result-card verbal">
            <h3>
              <img
                class="img-verbal"
                src="images/icon-verbal.svg"
                alt="reaction"
              />
              verbal
            </h3>
            <span><strong>61 </strong>/ 100</span>
          </div>
          <div class="result-card visual">
            <h3>
              <img
                class="img-visual"
                src="images/icon-visual.svg"
                alt="reaction"
              />
              Visual
            </h3>
            <span><strong>72 </strong>/ 100</span>
          </div>
        </div>
        <div class="button">
          <button type="button" class="btn-submit">Continue</button>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/SajanMG/">Sajan Gurung</a>.
    </div>
  </body>
</html>
